<!DOCTYPE html>
<html>
<head>  
<title>My Second Web Page</title>

<link rel="stylesheet" href="demo.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
       $("#btn").click(function(){
        console.log("clicked");

        $.getJSON("data.json", function(data) {

            $("caption").text(data.title);

            let ths = $("#showheading th");
            ths.eq(0).text(data.heading);
            ths.eq(1).text(data.head1);
            ths.eq(2).text(data.head2);
            ths.eq(3).text(data.head3);
            ths.eq(4).text(data.head4);

            let cal = $("#showcalories td");
            cal.eq(0).text(data.subheadcal);
            cal.eq(1).text(data.cal1);
            cal.eq(2).text(data.cal2);
            cal.eq(3).text(data.cal3);
            cal.eq(4).text(data.cal4);

            let fat = $("#showfat td");
            fat.eq(0).text(data.subheadfat);
            fat.eq(1).text(data.fat1);
            fat.eq(2).text(data.fat2);
            fat.eq(3).text(data.fat3);
            fat.eq(4).text(data.fat4);

            let ven = $("#showven td");
            ven.eq(0).text(data.subheadven);
            ven.eq(1).text(data.ven1);
            ven.eq(2).text(data.ven2);
            ven.eq(3).text(data.ven3);
            ven.eq(4).text(data.ven4);
        });
    
       });
    });
 </script>
</head> 	
<body>

<div id="container">

<header>My Web Site Brand</header>
<nav>
	<ul>
    <li><a href="js-demo2.html">Home</a></li>
    <li><a href="js-demo2b.html">About</a></li>
    <li><a href="js-demo2d.html">Gallery</a></li>
    <li><a href="js-demo2c.html">Contact</a></li>
	</ul>
</nav>

<main>
  <h1>My Second Heading</h1>
  <p>My Second paragraph.</p>

  <table>
    <caption></caption>
    <thead>
        <tr id="showheading">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
      </tr>
    </thead>
    <tbody>
        <tr id="showcalories">
            <td></td>
            <td></td> 
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr id="showfat">
            <td></td>
            <td></td> 
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr id="showven">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
    </table>

    <input type = "button" id = "btn" value = "Load Data" style="margin-top:20px;" />
</main>

<footer>&copy; Copyright 2020</footer>

</div>

</body>
</html>
